compose-destinations-ksp = { group = "io.github.raamcosta.compose-destinations", name = "ksp", version.ref = "composeDestinations" }

junit = "junit:junit:4.13.2"
truth = "com.google.truth:truth:1.1.3"
mockito-core = "org.mockito:mockito-core:5.3.1"
mockito-kotlin = "org.mockito.kotlin:mockito-kotlin:4.1.0"

androidx-test-junit = "androidx.test.ext:junit:1.1.5"
androidx-test-espresso = "androidx.test.espresso:espresso-core:3.5.1"
compose-ui-test = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "compose" }

[bundles]
common = ["coroutines", "hiltLibrary", "timber", "kotlinImmutableCollections", "kotlinxDatetime"]
ui = [
    "androidXCore",
    "appCompat",
    "compose-ui", "compose-ui-tooling-preview", "compose-material", "compose-activity", "compose-navigation", "compose-hilt-navigation",
    "lifecycle-runtime-ktx", "lifecycle-viewmodel-ktx", "lifecycle-viewmodel-compose",
    "accompanist-pager-core", "accompanist-pager-indicator",
    "compose-destinations-core",
    "compose-destinations-animations-core"
]
ktor = [
    "ktor-client-android",
    "ktor-client-serialization",
    "ktor-client-content-negotiation",
    "ktor-serialization-kotlinx-json",
    "ktor-client-logging-jvm",
    "ktor-client-auth"
]
room = [
    "room-runtime",
    "room-ktx",
    "room-paging",
]
unitTest = [
    "room-testing",
    "junit",
    "truth",
    "mockito-core",
    "mockito-kotlin",
]
uiTest = [
    "room-testing",
    "junit",
    "truth",
    "mockito-core",
    "mockito-kotlin",
    "androidx-test-junit",
    "androidx-test-espresso",
    "compose-ui-test",
]

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
