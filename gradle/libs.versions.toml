compose-material = { group = "androidx.compose.material", name = "material", version.ref = "compose" }
compose-activity = "androidx.activity:activity-compose:1.7.2"
compose-navigation = "androidx.navigation:navigation-compose:2.5.3"
compose-hilt-navigation = "androidx.hilt:hilt-navigation-compose:1.0.0"

